<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
</head>

<body>
    <div class="container">
        <h1>Enter EVERWEAVE Family</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        <form id="registerform" action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="pincode" id="pincode" name="pincode" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <!-- address  and phone number needs to be added here -->
            

            <div class="form-group">
                <label for="register_as">Register as</label>
                <select id="register_as" name="register_as" class="form-control" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="customer">Customer</option>
                    <option value="supplier">Supplier</option>
                    <option value="delivery_agent">Delivery Partner</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('login_page') }}">Log in here</a></p>
        </div>
    </div>
</body>

</html>
