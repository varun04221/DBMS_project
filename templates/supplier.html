<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Clothing</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/supplier.css') }}">
</head>
<body>
    <header>
        <h1>EVERWEAVE</h1>
        <div class="navbar">
            <a id="home" href="./home">Home</a>
            <a id="my_orders" href="./management">Supplier Management</a>
            <a id="logout" href="/register">Log Out</a>
            <a id="account" href="./account">My Account</a>
        </div>
        
    </header>

    <div class="profile">
        <h1>Supplier Report</h1>
        <div>
            <label for="id">Total Products Sold:</label>
            <span id="id">{{ prosold }}</span>
        </div>
        <br>
        <div>
            <label for="pincode">Total Revenue:</label>
            <span id="pincode">{{ revenue }}</span>
        </div>
    </div>

    <br>

    <div id="image_container">
        <img id="image1" src="https://www.texcoms.com/wp-content/uploads/2018/08/sustainable-clothing.jpg"/>
    </div>

    <footer>
        <p>&copy; 2024 EVERWEAVE. All rights reserved.</p>
    </footer>
</body>
</html>
