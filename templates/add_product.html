<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/add_product.css') }}">
</head>

<body>
    <div class="container">
        <h1>Add New Product</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        <form id="registerform" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="price" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="quantity" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="material">Material</label>
                <input type="material" id="material" name="material" required>
            </div>

            <div class="form-group">
                <label for="product_description">Product Description</label>
                <input type="product_description" id="product_description" name="product_description" required>
            </div>            

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="both">Both</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Add Product">
            </div>
        </form>
    </div>
</body>

</html>
